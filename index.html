<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <div class='container'>
            <div class='row head'>
                <div class='col-12-lg text-center'>
                    <h1 class='text-center title'>NYT Search</h1>
                </div>
            </div>
            <form id='form1'>
                <div class='form-group'>
                    <label for='in_search_term'>Serch Term:</label>
                    <input type='text' id='in_search_term' class="form-control">
                </div>
                <div class='form-group'>
                    <label for='in_num_results'>Number of Records: </label>
                    <input type='number' id='in_num_results' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='in_start_year'>Start Year (Optional): </label>
                    <input type='date' id='in_start_date' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='in_end_year'>End Year (Optional): </label>
                    <input type='date' id='in_end_date' class='form-control'>
                </div>
                <button id='btn_search'>Search</button>
            </form>
            <div class='row'>
                <div class='col-lg-12' id='div_display_results'>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src='app.js'></script>
    </body>
</html>
